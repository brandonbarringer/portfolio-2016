<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A place to keep all our svgs that are being called with `use`</title>
	<link rel="stylesheet" href="../assets/styles/application.min.css">
</head>
<body>
<style type="text/css">
	svg {
		width: 100%;
		height: 100%;
	}
	text {
		font-family: aller;
		font-size: 5vw;
		line-height: 2;
		color: black;
		letter-spacing: -.04em;
		text-anchor: middle;
		alignment-baseline: middle;
	}
	circle {
		r: 25%;
		fill: url(#gradient);
	}
	.container {
		width: 500px;
		height: 500px;
		background: #eee;
	}

</style>

<div class="container">

	<svg>
		<use xlink:href="#grid-icon"></use>
	</svg>
</div>




<svg xmlns="http://www.w3.org/2000/svg">
	<symbol id="grid-icon">
		<circle cx="50%" cy="50%"/>
		<text id="aeText" y="50%" x="50%">
			Ae
		</text>
		<defs>
			<linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%" gradientTransform="rotate(45)">
				<stop offset="0%" style="stop-color:red;" />
				<stop offset="100%" style="stop-color:blue;" />
			</linearGradient>
		</defs>
	</symbol>
</svg>

</body>
</html>
